# Each page blueprint must have a title, the title may be different from the file name
title: Collection

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: ðŸ–¼

# Page status can be limited, here to `draft` and `listed`.
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft: true
  listed: true

# Define the form layout with two columns
# Columns are optional but help structure the form layout
# The first column defines an files section, the second a set of fields
# More about different types of sections: https://getkirby.com/docs/reference/panel/sections
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns

columns:
  - width: 1/2
    sections:
      images:
        type: files
        layout: cards
        template: image
        info: "{{ file.dimensions }}"
        min: 1
        max: 8
        size: small
        help: Please, make sure that the (1) image is the same size and use tiny.jpg to compress then before uploading

  - width: 1/2
    # The second column contains a set of fields
    # List of all available field types: https://getkirby.com/docs/reference/panel/fields
    fields:
      projectname:
        type: text
        label: Title of the project
      description:
        type: textarea
        label: Description of the project
      ref:
        label: 7 References
        type: structure
        fields:
          link:
            label: Link Reference
            type: text
            help: If you have link to your source
            width: 1/1
          text:
            label: Reference Caption
            type: text
            width: 1/1
            help: This text is what you see instead the link (for example mla source of the book)
          quote:
            type: text  
            label: Quote 
            help: If you want write your favourite quote
            width: 1/1
      link:
        type: url
        text: textarea
        help: For example your instagram page
      descriptionlink:
        type: text
        help: Customised description of your link/the button on the website (for example '@your.instagram')
      website:
        type: url
        text: textarea
      descriptionwebsite:
        type: text
        help: Customised description of your website link/the button on the website (for example 'www.my-web.com')



      
